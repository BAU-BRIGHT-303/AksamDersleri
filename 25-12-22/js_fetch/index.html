<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Fetch Uygulaması</title>
  </head>
  <body>
    <h1 class="text-center">FETCH UYGULAMA</h1>
    <button id="yaziGetir" class="btn btn-outline-secondary m-3">
      Yazıyı Getir
    </button>
    <button id="calisanGetir" class="btn btn-outline-success m-3">
      Çalışan Getir
    </button>
    <button id="apiGetir" class="btn btn-outline-primary m-3">API Getir</button>

    <form id="postOlustur" class="my-3 ms-5">
      <div class="">
        <input
          type="text"
          class="form-control w-50"
          id="title"
          placeholder="Metnin Başlığını Giriniz"
        />
      </div>
      <div>
        <textarea
          name=""
          id="body"
          class="form-control w-50 mt-3"
          placeholder="Metnin İçeriğini Yazınız"
        ></textarea>
      </div>
      <input type="submit" value="Oluştur" class="btn btn-outline-info mt-3" />
    </form>
    <div id="cikti" class="container"></div>

    <script src="./script.js"></script>
  </body>
</html>
