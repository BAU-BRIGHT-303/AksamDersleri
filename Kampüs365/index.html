<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampüs365</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap");
      #layout {
        background-color: rgb(147, 56, 255);
        text-decoration: none;
        text-align: center;
        padding: 10px 15px;
        width: 100%;
        height: 100%;
      }
      #navbar {
        text-decoration: none;
        width: 100%;
        height: 50px;
      }
      #navbar a {
        text-decoration: none;
        color: white;
        margin: 0 8px;
        padding: 10px 15px;
        font-size: 25px;
        font-family: Roboto;
      }
      #navbar a.active,
      #navbar a:hover {
        background-color: rgb(242, 196, 255);
        border-radius: 2px;
        transition: 1s;
      }

      #giris {
        width: 2px;
        height: 2px;
      }
      #header {
        background-size: 100% 100%;
      }
      #tip1 {
        color: aliceblue;
        font-size: 32px;
        font-weight: bold;
        font-family: Roboto;
      }
      #button1 {
        background-color: rgb(144, 59, 223);
        font-size: 20px;
        color: white;
        width: 250px;
        height: 50px;
        cursor: pointer;
      }
      #button1:hover {
        background-color: rgb(46, 16, 74);
        outline: none;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <table id="layout">
      <tr id="navbar">
        <td><img src="/image/logobeyaz.PNG" alt="Kampüs365" /></td>
        <td><a href="#">Dev Kampüs</a></td>
        <td><a href="#">Ekstra Kampüs</a></td>
        <td><a href="#">İletişim</a></td>
        <td><a href="#" class="active">Kurumsal</a></td>
        <td id="giris">
          <img src="/image/logogiris.PNG" alt="" /><a href="#">Giriş Yap</a>
        </td>
      </tr>

      <tr>
        <td colspan="6"><img src="/image/anasayfa.jpg" alt="" /></td>
      </tr>
      <tr id="header">
        <td colspan="6"><img src="/image/dijitalegitim.PNG" alt="" /></td>
      </tr>
      <tr>
        <td id="tip1" colspan="3" bgcolor="#c99bff">
          <h3>Dev Kampüs'e Katılın</h3>
          <h3>Yazılım Geliştiricisi Olun</h3>
          <button id="button1">KAYIT OLUN</button>
        </td>
        <td colspan="3">
          <img src="/image/2kisi.jpg" alt="" /><a href="#"></a>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <img src="/image/2kisi2.jpg" alt="" /><a href="#"></a>
        </td>
        <td id="tip1" colspan="3" bgcolor="#6325aa">
          <h3>Dev Kampüs İle</h3>
          <h3>Veri Bilimci Olun</h3>
          <button id="button1">BAŞVURU YAPIN</button>
        </td>
      </tr>
      <tr>
        <td id="tip1" colspan="3" bgcolor="#311255">
          <h3>Ekstra Kampüs İle</h3>
          <h3>İş Hayatına Hazır Olun!</h3>
          <button id="button1">BAŞVURU YAPIN</button>
        </td>
        <td colspan="3">
          <img src="/image/3kisi.jpg" alt="" /><a href="#"></a>
        </td>
      </tr>
      <tr id="header">
        <td colspan="6"><img src="/image/2.dijital.PNG" alt="" /></td>
      </tr>
    </table>
  </body>
</html>
